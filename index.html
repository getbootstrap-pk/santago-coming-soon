<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SantaGo Coming Soon bootstrap 5 theme.">
    <meta name="author" content="Waqas Hussain">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>SantaGo Coming Soon</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="assets/css/TimeCircles.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    </head>

<body>
<!-- Fixed navbar -->
<section id="parallax" class="bgParallax">	

<div class="color-overlay">
	<div class="container section d-flex align-items-center justify-content-center">
    	<div class="w-100">
        <div class="logo wow bounceIn" data-wow-duration="1s" data-wow-delay="1s"><img src="assets/images/santa-sm.png" alt="logo" /></div>
        	<h1 class="wow heading fadeInUp" data-wow-duration="1s" data-wow-delay="1s">- Coming Soon -</h1>            
			<div class="timecounter wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.8s" data-timer="400000"></div>
			<!---- data-timer enter in per second---->
    	</div>
    </div>
    </div>
</section>
<section id="subscribe">
	<div class="container">
    <div class="sectionIcon"><i class="fa-solid fa-chevron-down"></i></div>
        
        <h2 class="heading wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.8s">Subscribe us</h2>
        <p class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.8s">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form class="form-inline subscribe px-sm-5 px-0" role="form" >
              <div class="wow bounceIn" data-wow-duration="0.8s" data-wow-delay="0.8s">
                <div class="input-group mb-3">
                  <input type="email" name="subscribeemail" required class="form-control">
                    <button class="btn main-btn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
              </div>
            </form>
			<ul class="list-inline social">
                          <li class="wow bounceIn list-inline-item" data-wow-duration="1.0s" data-wow-delay="0.8s"><a href="https://web.facebook.com/bootstrap.pk" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                          <li class="wow bounceIn list-inline-item" data-wow-duration="1.0s" data-wow-delay="1.0s"><a href="#" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                          <li class="wow bounceIn list-inline-item" data-wow-duration="1.0s" data-wow-delay="1.4s"><a href="https://www.instagram.com/bootstrap.pk/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a></li>
                          <li class="wow bounceIn list-inline-item" data-wow-duration="1.0s" data-wow-delay="1.4s"><a href="https://www.pinterest.com/bootstrap_pk/" target="_blank"><i class="fa-brands fa-square-pinterest"></i></a></li>
                        </ul>
    </div>
</section>        
<a href="#" class="back-to-top"><i class="fa-solid fa-arrow-up"></i></a>
    




    <!-- Bootstrap core JavaScript
        ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/TimeCircles.js"></script>
    
    <!-- animation scrolling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    
    <!-- Form Validation -->
    <script src='assets/js/jquery.snow.min.1.0.js'></script>
	
    <!-- animation scrolling -->
    <script src="assets/js/app.js"></script>
</body>
</html>
